<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #5cb85c; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #4cae4c; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <a href="perfil.html" class="back-link">&lt; Volver al Perfil</a>
    <h2>Registro de Nuevo Usuario</h2>
    
    <form id="registerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        
        <label for="role">Rol:</label>
        <select id="role">
            <option value="usuario">Usuario</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Registrar Usuario</button>
    </form>
    
    <div id="message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const API_URL = 'http://localhost:5000/api/auth/register';

        // 1. Obtener el token del administrador del almacenamiento local
        const token = localStorage.getItem('token');
        
        // Si no hay token, redirigir al login
        if (!token) {
            alert('Sesión expirada o no iniciada. Vuelva a Iniciar sesión.');
            window.location.href = 'index.html';
            return;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 2. ENVIAR EL TOKEN JWT EN LA CABECERA DE AUTORIZACIÓN
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `✅ Usuario ${data.name} (${data.role}) registrado con éxito.`;
                    messageDiv.style.color = 'green';
                    // Limpiar formulario después del éxito
                    form.reset(); 
                } else {
                    messageDiv.textContent = `❌ Error: ${data.message || 'Error al registrar.'}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = '❌ Error de conexión con el servidor.';
                messageDiv.style.color = 'red';
                console.error('Error:', error);
            }
        });
    });
</script>

</body>
</html>
